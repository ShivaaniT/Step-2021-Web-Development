<!DOCTYPE html>

<head>
	<title>100 Buttons!</title>
</head>

<body>
	<!--DO NOT TOUCH THIS FILE PLEASE!-->
	<h1>Look At All My Buttons!</h1>
	<div id="container">
		
	</div>
</body>

<script>
	// WRITE YOUR CODE IN HERE

	let i=0;
	while(i!=100)
	{  
		let ele=document.createElement('button');
		ele.innerText="Hey";
		document.querySelector('#container').appendChild(ele);
		i++;
	}
</script> 

</html>
